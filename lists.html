<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    ul {
      list-style-type: circle;
      margin: 10px;
      padding: 0;
      overflow: hidden;
    }
  </style>
  <body>
    <h2>an unordered html list</h2>
    <ul>
      <li>coffee</li>
      <li>tea</li>
      <li>water</li>
      <li><a href="https://iust.ac.in">home</a></li>
    </ul>
    <h2>ordered list</h2>

    <ol type="i">
      <li>coffee</li>
      <li>tea</li>
      <li>milk</li>
    </ol>
  </body>
</html>
